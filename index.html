<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Book List</title>
    <link rel="stylesheet" href="https://bootswatch.com/4/darkly/bootstrap.min.css" />
</head>

<body>
    <div class="container">
        <h1>Add Book</h1>
        <form id="book-form">
            <div class="form-group">
                <label for="title">Book Title</label>
                <input type="text" class="form-control" id="title" placeholder="Example input">
            </div>
            <div class="form-group">
                <label for="author">Author</label>
                <input type="text" class="form-control" id="author" placeholder="Another input">
            </div>
            <div class="form-group">
                <label for="isbn">ISBN</label>
                <input type="text" class="form-control" id="isbn" placeholder="Another input">
            </div>
            <button type="submit" class="btn btn-outline-primary">Submit</button>

        </form>
        <div class="row mt-3">
            <table class="table">
                <thead>
                    <tr>
                        <th>Title</th>
                        <th>Author</th>
                        <th>ISBN #</th>
                    </tr>
                </thead>
                <tbody id="book-list"></tbody>
            </table>
        </div>
    </div>
    <script src="maines6.js"></script>
</body>

</html>
